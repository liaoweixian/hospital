<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>心理诊断注册界面</title>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
<script language="JavaScript" th:src="@{/js/jquery2.js}"></script>
<script th:src="@{/js/cloud.js}" type="text/javascript"></script>
<script language="javascript" th:src="@{/js/js.js}"></script>
<script>
	$(document).ready(
        function checkUserName(){
        	var userName = $("input [name='user_login_name']").val();
        	$.ajax({
       		  type: "GET",
       		  url: "/user/checkName/"+userName,
       		  success: function(data){
       		    if(data == true){
       		    	alert("该用户名已存在");
       		    }
       		  }
        	});
        }
    );
</script>
</head>

<body style="background-color:#1c77ac; background-image: background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
  <div id="cloud1" class="cloud"></div>
  <div id="cloud2" class="cloud"></div>
</div>
<div class="logintop"> <span>欢迎登录心理诊断后台</span>
  <ul>
    <li><a href="#">返回首页</a></li>
  </ul>
</div>
<div class="loginbody"> <!-- <span class="systemlogo"></span> -->
  <div class="loginbox">
  	<form th:action="@{/user/register}" method="post">
    <ul>
      <li>
        <input name="user_login_name" type="text" class="loginuser" value="shengjingbin" onblur="checkUserName()"/>
      </li>
      <li>
        <input name="user_password" type="password" class="loginpwd" value="123456" />
      </li>
      <li>
        <input type="password" class="loginpwd" value="123456" />
      </li>
      <li>
        <input name="user_name" type="text" class="loginuser" value="神经病" />
      </li>
      <li>
        <input name="user_sex" type="radio" value="男" checked="checked"/>男
        <input name="user_sex" type="radio" value="女" />女
      </li>
      <li>
        <input name="user_idcard" type="text" class="loginuser" value="4315689556598" />
      </li>
      <li>
        <input type="submit" class="loginbtn" value="注册" />
      </li>
    </ul>
    </form>
  </div>
</div>
<div class="loginbm">版权所有： 阳光心健 © Copyright 2014 - 2015.</div>
</body>
</html>
