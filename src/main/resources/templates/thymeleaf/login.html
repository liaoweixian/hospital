<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />

<body style="background-color:#1c77ac; background-image: background-repeat:no-repeat; background-position:center top; overflow:hidden;" th:background="@{/images/light.png}">
<div id="mainBody">
  <div id="cloud1" class="cloud"></div>
  <div id="cloud2" class="cloud"></div>
</div>
<div class="logintop"> <span>欢迎登录心理诊断后台</span>
  <ul>
    <li><a href="#">返回首页</a></li>
  </ul>
</div>
<div class="loginbody"> <span class="systemlogo"></span>
  <div class="loginbox">
  	<form th:action="@{/user/land}">
    <ul>
      <li>
        <input name="" type="text" class="loginuser" value="admin" onclick="JavaScript:this.value=''"/>
      </li>
      <li>
        <input name="" type="text" class="loginpwd" value="密码" onclick="JavaScript:this.value=''"/>
      </li>
      <li>
        <input name="" type="submit" class="loginbtn" value="登录"/>
        <input name="" type="button" class="loginbtn" value="注册" onclick="javascript:window.location='/hospital/view/register'" />
      </li>
    </ul>
    </form>
  </div>
</div>
